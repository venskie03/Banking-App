<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" href="user.css">
    <title>Banking App</title>
</head>
<body>
    <div class="container flex">
       <nav class=" shadow-xl shadow-gray-300 text-black absolute border border-black w-80 h-3/5 p-8 mt-44 rounded-r-3xl">
        <ion-icon name="logo-bitcoin" class="text-3xl mt-1 absolute"></ion-icon>
        <span class="font-bold text-3xl ml-8">LUGIBANK</span>
        <ul class="mt-24">
            <li class="mt-8 text-xl p-2 hover:bg-slate-100"><ion-icon name="home" class="absolute mt-1"></ion-icon>
            <a href="userpage.html" class="ml-8">Dashboard</a></li>
            <li class="text-xl p-2 hover:bg-slate-100"><ion-icon name="send" class="absolute mt-1"></ion-icon>
            <a href="transfer.html" class="ml-8">Transfer Money</a></li>
            <li class="mt-2 text-xl p-2 hover:bg-slate-100"><ion-icon name="wallet" class="absolute mt-1"></ion-icon>
                <a href="deposit.html" class="ml-8">Deposit</a></li>
           <li class="mt-2 text-xl p-2 hover:bg-slate-100"> <ion-icon name="card" class="absolute mt-1"></ion-icon>
            <a href="withdraw.html" class="ml-8">Withdraw</a></li>
            <li class="mt-2 text-xl p-2 hover:bg-slate-100"><ion-icon name="receipt" class="absolute mt-1"></ion-icon>
                <a href="history.html" class="ml-8">Transactions History</a></li>
           <li class="text-xl mt-2 p-2 hover:bg-slate-100"> <ion-icon name="log-out" class="absolute mt-1 text-red-500"></ion-icon>
            <a href="/login.html" class="ml-8 text-red-500">Logout</a></li>
        </ul>
        </nav>
    <div class="dashboard ml-96">
        <span class="text-3xl absolute mt-12">Dashboard</span>
    <img src="ID.png" alt="" class="shadow-xl ml-5 shadow-gray-500 absolute h-52 w-80 mb-3 rounded-lg mt-28">
    <div class="card-details">
        <span class="absolute p-8 text-2xl text-white ml-44 mt-24">LUGIBANK</span>
        <span id="banknumber" class="absolute p-2 ml-12 text-2xl mt-56 text-white">1234 5678 9101 1121</span>
    </div>
    <div class="time-info absolute bg-slate-100 rounded-lg flex shadow-lg shadow-gray-300 p-3 right-96 mt-6 font-bold">
      <div class="time mr-12" id="time">8:00 AM</div>
      <div class="date mr-12" id="date">12/01/2023</div>
      <div class="day" id="day">Monday</div>
    </div>
        <img src="profile.jpg" alt="" class="w-14 absolute rounded-full right-60 mt-4">
        <h1 id="user-info" class="absolute right-16 mt-8 font-bold"></h1>
        <ion-icon name="notifications" class="absolute right-10 mt-9 font-bold"></ion-icon>
    <div class="userwallet flex absolute text-center text-white font-sans text-2xl">
    <div class="user-deposit ml-96 mt-28  h-52 w-80  rounded-lg bg-black shadow-lg shadow-gray-600">
        <ion-icon name="wallet" class="mt-4 text-5xl"></ion-icon>
        <h1 class="">Total Deposit</h1>
        <span id="totaldeposited" class=""></span>
    </div>
    <div class="user-deposit ml-10  mt-28  h-52 w-80 rounded-lg bg-black shadow-xl shadow-gray-600">
        <ion-icon name="card" class="mt-4 text-5xl"></ion-icon>
        <h1 class="">Total Withdraw</h1>
        <span id="totalwithdrawn" class=""></span>
    </div>
    <div class="user-deposit ml-10  mt-28 h-52 w-80 rounded-lg bg-black shadow-xl shadow-gray-600">
        <ion-icon name="logo-bitcoin" class="mt-4 text-5xl"></ion-icon>
        <h1 class="">Total Balance</h1>
        <span class="" id="ammountbalance"></span>
    </div>
        </div>
    </div>

   
    <div class="all-chart mt-96 h-96">
        <div class="expense-chart">
            <div class="parent border border-cyan-700 w-96 absolute right-72">
                <input type="text" placeholder="Search here...." class="text-black p-3" id="searchtable">
                <button class="bg-slate-500 font-bold text-white p-2 w-36 mt-2" onclick="searchExpenses()">Search</button>
            <table id="expense-details" class="w-full">
              <thead class="text-white ">
                <tr class="">
                    <th id="no" class=" py-3 bg-black">NO.</th>
                    <th id="ename" class=" py-3 bg-black">Name</th>
                    <th id="eammount" class=" py-3 mr-8  bg-black">Amount</th>
                </tr>
              </thead>
              <tbody id="expensetablebody" class="text-center w-96 h-72 absolute text-white overflow-y-auto shadow-lg shadow-gray-300 border border-black">
              </tbody>
            </table>
          </div>
    
            <div class="chart">
                <div class="chart-container w-full h-full shadow-lg shadow-gray-400 border">
                    <!-- Add the chart canvas element -->
                    <canvas id="chart"></canvas>
                    <div class="left-side"></div>   
                  </div>
                  <form class="mt-8">
                    <label for="expense-name">Expense Name:</label>
                    <input type="text" class="border-b-2 shadow-lg border-black hover:shadow-gray-400" id="expense-name" />
              
                    <label for="expense-amount">Expense Amount:</label>
                    <input type="number" class="border-b-2 shadow-lg border-black hover:shadow-gray-400" id="expense-amount" />
              
                    <button type="button" class="bg-slate-500 p-2 text-white font-bold shadow-lg hover:shadow-gray-500" onclick="addExpense()">Add Expense</button>
                  </form>
            </div>
        </div>
         
    <div class="income-chart mt-11">
        <div class="incomeinfo">
            <div class="parent border border-cyan-700 w-96 absolute right-72">
                <input type="text" placeholder="Search here...." class="text-black p-3" id="searchtableincome">
                <button class="bg-slate-500 font-bold text-white p-2 w-36 mt-2" onclick="searchIncome()">Search</button>
            <table id="income-details" class="w-full">
              <thead class="text-white ">
                <tr class="">
                    <th id="no" class=" py-3 bg-black">NO.</th>
                    <th id="ename" class=" py-3 bg-black">Name</th>
                    <th id="eammount" class=" py-3 bg-black">Amount</th>
                </tr>
              </thead>
              <tbody id="incometablebody" class="text-center w-96 h-72 absolute text-white overflow-y-auto shadow-lg shadow-gray-300 border border-black">
              </tbody>
            </table>
          </div>
            <div class="incomechart-container w-full h-full shadow-lg shadow-gray-400 border">
                <!-- Add the chart canvas element -->
                <canvas id="income-chart"></canvas>
                <div class="income-left-side"></div>   
              </div>
              <form class="mt-8">
                <label for="income-name">Income Name:</label>
                <input type="text" class="border-b-2 shadow-lg border-black hover:shadow-gray-400" id="income-name" />
          
                <label for="income-amount">Income Amount:</label>
                <input type="number" class="border-b-2 shadow-lg border-black hover:shadow-gray-400" id="income-amount" />
          
                <button type="button" class="mb-10 bg-slate-500 p-2 text-white font-bold shadow-lg hover:shadow-gray-500" onclick="addIncome()">Add Income</button>
              </form>
        </div>
    </div>
    </div>

    
   


  </div>

<script src="user.js"></script>
<script src="chart.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
